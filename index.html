<script>
function handleCheckbox(checkbox) {
    var checkboxes = document.getElementsByName("horario[]");

    // Verifica se o checkbox atual foi marcado
    if (checkbox.checked) {
        // Percorre todos os checkboxes e desmarca os que forem diferentes do checkbox atual
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i] !== checkbox) {
                checkboxes[i].checked = false;
            }
        }
    }
}
</script>

<script>
    


Date.prototype.yyyymmdd = function(days) {
  var yyyy = this.getFullYear();
  var mm = this.getMonth() < 9 ? "0" + (this.getMonth() + 1) : (this.getMonth() + 1); // getMonth() is zero-based
  var dd = (this.getDate() < 10 ? "0" + this.getDate() : this.getDate()) + days;
  return "".concat(yyyy).concat("-").concat(mm).concat("-").concat(dd);
};

var d = new Date();
var interval_min = d.yyyymmdd(0);
var interval_max = d.yyyymmdd(30);

document.getElementById("no-spin").setAttribute("min", interval_min);
document.getElementById("no-spin").setAttribute("max", interval_max);

</script>
